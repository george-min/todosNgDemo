<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>george • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
<section class="todoapp" ng-app="todosApp" ng-controller="todosController">
	<header class="header">
		<h1>todos</h1>
		<form ng-submit="add()">
			<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="message">
		</form>
	</header>
	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main">
		<input id="toggle-all" class="toggle-all" type="checkbox" ng-click="toggleAll()">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<li ng-repeat="item in items" ng-class="{completed:item.completed,editing:isEditingItem===item.id}">
				<div class="view">
					<input class="toggle" type="checkbox" ng-model="item.completed">
					<label ng-dblclick="cutEditItem(item.id)">{{item.content}}</label>
					<button class="destroy" ng-click="delete(item.id)"></button>
				</div>
				<form ng-submit="saveEdite()">
					<input id="edit{{item.id}}" class="edit" ng-model="item.content" ng-blur="saveEdite()">
				</form>
			</li>
		</ul>
	</section>
	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong>{{items.length}}</strong> item left</span>
		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed" ng-click="clear()" ng-show="exitCompleted()">Clear completed</button>
	</footer>
</section>
<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
	<!-- Change this out with your name and url ↓ -->
	<p>Created by <a href="http://todomvc.com">you</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<!-- Scripts here. Don't remove ↓ -->
<script src="node_modules/angular/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
